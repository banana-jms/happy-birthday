<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deskripsi Istriku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card profile-card">
          <img src="https://via.placeholder.com/600x400" class="card-img-top profile-img" alt="Foto Istri" />
          <div class="card-body">
            <h4 class="card-title text-center">Istriku Tercinta</h4>
            <p class="card-text text-center">
              Istriku adalah wanita luar biasa yang selalu mendukungku dalam setiap langkah. Dia cerdas, sabar, dan penuh kasih sayang. Senyumnya bisa mencerahkan hariku, dan semangatnya selalu menginspirasiku. Bersamanya, hidup terasa lengkap dan penuh warna.
            </p>
            <div class="text-center">
              <span class="badge bg-primary">Penyayang</span>
              <span class="badge bg-success">Cerdas</span>
              <span class="badge bg-warning text-dark">Sabar</span>
              <span class="badge bg-info text-dark">Inspiratif</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
