<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cerita Kita</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Cerita Kita</h1>
    <p>Perjalanan cinta gua dan istri gua, kayak komik!</p>
  </header>

  <section class="comic-panel">
    <div class="panel-text">
      <h2>Panel 1: Pertemuan Pertama</h2>
      <p>Waktu itu cuacanya agak mendung, tapi senyumnya bikin dunia langsung cerah. Kita ketemu di tempat yang enggak disangka-sangka...</p>
    </div>
    <div class="panel-img">
      <img src="https://via.placeholder.com/400x250?text=Ilustrasi+Pertemuan" alt="Pertemuan pertama" />
    </div>
  </section>

  <!-- Musik Latar -->
  <div class="music-control">
    <button onclick="document.getElementById('bg-music').play()">Putar Musik</button>
  </div>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-lovely.mp3" loop></audio>

</body>
</html>
